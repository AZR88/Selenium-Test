name: Selenium Web UI Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  RunTest-UI:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    # download repo
    - uses: actions/checkout@v4

    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # instal browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.2

    # setup gradlew
    - name : Setup Gradlew
      run : chmod +x gradlew

    #  execute gradle Command for running cucumber test
    - name : Execute test
      run: ./gradlew cucumberChrome
          
    # Archive Test Result
    - name : Archive Test Result
      uses: actions/upload-artifact@v4.6.0
      if: always()
      with:
        name: cucumber Report
        path: reports
  

    - name: Disable Jekyll
      run: touch reports/.nojekyll

    - name: Copy index.html
      run: cp reports/index.html reports/ui-tests/index.html
   
    # Deploy ke GitHub Pages (UI Test)
    - name: Deploy UI Test Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_branch: gh-pages
        publish_dir: reports/ui-tests
        destination_dir: ui-tests



