name: API Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  RunTest:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    #  Setup Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    #  Grant execute permission for Gradle
    - name: Setup Gradlew
      run: chmod +x gradlew

    #  Run API tests
    - name: Execute API tests
      run: ./gradlew clean runApiTests

    # Archive Allure Report (Pastikan Allure sudah terinstal dan digunakan)
    - name: Archive Allure Report
      uses: actions/upload-artifact@v4.6.0
      if: always()
      with:
        name: Allure Report
        path: reports/api-tests

    # Deploy Allure Report to GitHub Pages
    - name: GitHub Pages action
      if: always()
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
       personal_token: ${{ secrets.PERSONAL_TOKEN }}
       publish_dir: reports
