name: API Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  RunTest:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.2

    - name: Grant execute permission for Gradle
      run: chmod +x gradlew

    - name: Execute API tests
      run: ./gradlew clean runApiTests

    - name: Archive Allure Report
      uses: actions/upload-artifact@v4.6.0
      if: always()
      with:
        name: Allure Report
        path: reports/api-tests

    # Tambahkan .nojekyll agar GitHub Pages tidak mengabaikan file statis
    - name: Disable Jekyll
      run: touch reports/api-tests/.nojekyll

    - name: Copy index.html
      run: cp reports/index.html reports/api-tests/index.html
    
    #Deploy
    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: reports/api-tests
        destination_dir: api-tests
  
