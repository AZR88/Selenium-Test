plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {


    testImplementation 'io.github.bonigarcia:webdrivermanager:5.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.12.0'



    testImplementation 'io.cucumber:cucumber-java:7.11.0'
    testImplementation 'io.cucumber:cucumber-junit:7.11.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

}

test {
    useJUnitPlatform()

}

