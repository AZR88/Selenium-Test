plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.2'

    implementation 'io.github.bonigarcia:webdrivermanager:5.5.3'
    implementation 'io.cucumber:cucumber-java:7.12.0'
    testImplementation 'io.cucumber:cucumber-junit:7.12.0'

    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation 'org.json:json:20220924'
    testImplementation 'io.rest-assured:json-path:5.3.0'
    testImplementation 'io.rest-assured:json-schema-validator:5.3.0'
    testImplementation 'org.assertj:assertj-core:3.24.0'

    implementation 'org.seleniumhq.selenium:selenium-java:4.17.0'
}

test {
    useJUnitPlatform()
    systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

def tags = (findProperty('tags') == null) ? 'not @exclude' : "${findProperty('tags')} and not @exclude"

task cucumberChrome(type: JavaExec) {
    group = "verification"
    description = "Run Cucumber tests on Chrome"
    classpath = sourceSets.test.runtimeClasspath
    mainClass = "io.cucumber.core.cli.Main"

    args = [
            '--plugin', 'pretty',
            '--plugin', 'json:target/cucumber-report-chrome.json',
            '--plugin', 'html:target/cucumber-report-chrome.html',
            '--glue', 'stepDef',
            '--tags', "${tags}",
            'src/test/resources/features'
    ]

    doFirst {
        systemProperty 'browser', 'chrome'
    }
}

task cucumberFirefox(type: JavaExec) {
    group = "verification"
    description = "Run Cucumber tests on Firefox"
    classpath = sourceSets.test.runtimeClasspath
    mainClass = "io.cucumber.core.cli.Main"

    args = [
            '--plugin', 'pretty',
            '--plugin', 'json:target/cucumber-report-firefox.json',
            '--plugin', 'html:target/cucumber-report-firefox.html',
            '--glue', 'stepDef',
            '--tags', "${tags}",
            'src/test/resources/features'
    ]

    doFirst {
        systemProperty 'browser', 'firefox'
        systemProperty 'webdriver.gecko.driver', 'src/test/driver/geckodriver.exe'
    }
}

task cucumberEdge(type: JavaExec) {
    group = "verification"
    description = "Run Cucumber tests on Edge"
    classpath = sourceSets.test.runtimeClasspath
    mainClass = "io.cucumber.core.cli.Main"

    args = [
            '--plugin', 'pretty',
            '--plugin', 'json:target/cucumber-report-edge.json',
            '--plugin', 'html:target/cucumber-report-edge.html',
            '--glue', 'stepDef',
            '--tags', "${tags}",
            'src/test/resources/features'
    ]

    doFirst {
        systemProperty 'browser', 'edge'
    }
}

task runAllBrowsers {
    dependsOn cucumberChrome, cucumberFirefox, cucumberEdge
}
