<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reports</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f7fc; 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 { 
            font-size: 32px; 
            color: #333; 
            margin-bottom: 20px;
        }
        ul { 
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
        }
        li { 
            margin: 15px 0; 
            text-align: center;
        }
        a { 
            font-size: 18px; 
            color: #007bff; 
            text-decoration: none; 
            font-weight: bold; 
            display: block;
            transition: color 0.3s ease;
        }
        a:hover { 
            color: #0056b3; 
            text-decoration: underline;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Reports</h1>
        <ul>
            <li><a href="api-tests/index.html">API Test Report</a></li>
            <li><a href="ui-tests/index.html">UI Test Report</a></li>
        </ul>
    </div>
</body>
</html>
